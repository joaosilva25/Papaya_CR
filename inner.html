<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 text">
                <div class="space_text d-flex flex-column align-items-center">
                    <h3>Take your time<br> make big things</h3>
                    <h1>Papaya</h1>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown link
                        </a>
                      
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>

                        </ul>
                      </div>
                </div>
            </div>
            <div class="col-6 display d-flex flex-column justify-content-center align-items-center">
                <div class="watch">
                    <h2>0:00</h2>
                </div>
                <div class="option d-flex justify-content-center">
                    <button class="play" type="button" onclick="iniciar()">

                    </button>
                    <button class="res" type="button" onclick="restart()">
                        <ion-icon name="repeat-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
